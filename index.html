<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <style>
    #elemento {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;

        width: 100vw;
        height: 100vh;

        background-color: #F2E8D5;
    }
    body{
        padding: 0;
        margin: 0;
    }
    .number,
    .c1{
        height: 64px;
        width: 64px;
        background-color: white;
        border: solid 1px gray; 
    }
    .c1{
        background: linear-gradient(rgb(0, 225, 255), yellow);"
    }
    .c2{
        background: linear-gradient(rgb(255, 0, 179), yellow);"
    }
    
    .c3{
        background: linear-gradient(rgb(11, 173, 6), yellow);"
    }
    .c4{
        background: linear-gradient(rgb(255, 0, 0), yellow);"
    }
    .flex-row{
        display: flex;
        flex-direction: row;
    }
    .flex-column{
        display: flex;
        flex-direction: column;
    }
    .direction-start,.d-start{
        justify-content: flex-start;
    }
    .direction-center,.d-center{
        justify-content: center;
    }
    .direction-end,.d-end{
        justify-content: flex-end;
    }
    .direction-betwen,.d-betwen{
        justify-content: space-between;
    }
    .direction-around,.d-around{
        justify-content: space-around;
    }    
    .counter-direction-start,.c-start{
        align-items: flex-start;
    }
    .counter-direction-center,.c-center{
        align-items: center;
    }
    .counter-direction-end,.c-end{
        align-items: flex-end;
    }

    /* 1. criar grid 4x4*/

    /* 2. Refazer o layout da aula sem utilizar classes que criamos remover classes e colocar nos ids
        cada elemento tera o flex definido dentro da sua classe ou id 1x4.

        2. Refazer o layout da aula utilizado as classes 4x4.
     */
    </style>


    <div id="elemento">
        <div class="c1 flex-column d-center c-center">1</div>
        <div class="number c2 flex-column d-center c-center">2</div>
        <div class="number c3 flex-column d-center c-center">3</div>
        <div class="number c4 flex-column d-center c-center">4</div>
    </div>
</body>

</html>
