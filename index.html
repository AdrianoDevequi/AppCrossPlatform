<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    body{
        position: relative;
        min-height: 100vh;
        padding: 0;
        margin: 0;
        background-color: gainsboro;
        overflow: hidden;
        perspective: 512px;
        perspective-origin: center;
    }
    #animated{     
        position: absolute;   
        width: 128px;
        height: 128px;
        background-color: aliceblue;
        border-radius: 5px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.33);
        transition: transform cubic-bezier(0.4, 0.57, 0.66, 1.26) 2s;
        transform-origin: top;
       
    }
    #animated2{
        position: absolute; 
        width: -131px;
        height: -131px;  
        width: 128px;
        height: 128px;
        background-color: aliceblue;
        border-radius: 5px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.33);
        transition: transform cubic-bezier(0.4, 0.57, 0.66, 1.26) 2s, opacity ease 2s 2s;
        opacity: 0;
        
    }
    .animatedToScreen{
        transform: rotateX(360deg);
    }
    .animatedToScreen2{
      opacity: 1 !important;
      transform: translate(-387px, 387px) rotate(360deg);
    }
        
</style>
<body>
<!-- 
- Passar código Luiz  
1 quadrado com botão para transform translate
1 quadrado com botão para transform rotate
1 quadrado com botão para transform scale
1 quadrado com botão para transform com vários a minha escolha

todos devem ter animações diferentes (animação, tempo e dalay)
obs: dalay é obrigatório em apenas uma animação


-->
<button id="callmebaby">Call Me Baby</button>

<div id="animated">
    <div id="text">Text</div>
</div>

<script>
    let text = document.querySelector("#animated div");
    let animated = document.querySelector("#animated");
    let callmebaby = document.querySelector("#callmebaby");
    callmebaby.onclick = () =>{
        animated.classList.contains("animatedToScreen") ?
        animated.classList.remove("animatedToScreen") :
        animated.classList.add("animatedToScreen");
    };
</script>

</body>
</html>
