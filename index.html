<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    body{
        position: relative;
        min-height: 100vh;
        padding: 0;
        margin: 0;
        background-color: gainsboro;
        /*overflow: hidden;*/
        perspective: 512px;
        perspective-origin: center;
    }
    #animated{     
        position: absolute;   
        width: 128px;
        height: 128px;
        background-color: aliceblue;
        border-radius: 5px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.33);
        transition: transform cubic-bezier(0.4, 0.57, 0.66, 1.26) 2s;
        transform-origin: top;
       
    }
    #q1{     
        position: absolute;   
        width: 128px;
        height: 128px;
        background-color: aliceblue;
        border-radius: 5px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.33);
        transition: transform cubic-bezier(0.4, 0.57, 0.66, 1.26) 2s;
        transform-origin: top;
    }
    #q1{     
        position: absolute;   
        width: 128px;
        height: 128px;
        background-color: red;
        border-radius: 5px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.33);
        transition: transform cubic-bezier(0.18, 0.82, 1, -0.21) 2s 1s;
        
        transform-origin: top;
    }
    #q2{     
        position: absolute;   
        width: 128px;
        height: 128px;
        background-color: green;
        border-radius: 5px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.33);
        transition: transform cubic-bezier(0.13, 0.01, 1, 0.12) 2s;
        transform-origin: top;
    }
    #q3{     
        position: absolute;   
        width: 128px;
        height: 128px;
        background-color: blue;
        border-radius: 5px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.33);
        transition: transform cubic-bezier(0.4, 0.57, 0.66, 1.26) 2s;
        transform-origin: top;
    }
    #q4{     
        position: absolute;   
        width: 128px;
        height: 128px;
        background-color: yellow;
        border-radius: 5px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.33);
        transition: transform cubic-bezier(0.4, 0.57, 0.66, 1.26) 2s;
        transform-origin: top;
    }
    .espaco{
        padding: 20px 0px 120px 0px;
    }
    #animated2{
        position: absolute; 
        width: -131px;
        height: -131px;  
        width: 128px;
        height: 128px;
        background-color: aliceblue;
        border-radius: 5px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.33);
        transition: transform cubic-bezier(0.4, 0.57, 0.66, 1.26) 2s, opacity ease 2s 2s;
        
        opacity: 0;
        
    }
    .animatedToScreen{
        transform: rotateX(360deg);
    }
    .animatedToScreenQ2{
        transform:skewX(60deg);
    }
    .animatedToScreenQ3{
        transform:scale(1.5,1.5);
    }
    .animatedToScreen2{
      opacity: 1 !important;
      transform: translate(387px, 387px) rotate(360deg);
    }
        
</style>
<body>
<!-- 
- Passar código Luiz  
1 quadrado com botão para transform translate
1 quadrado com botão para transform rotate
1 quadrado com botão para transform scale
1 quadrado com botão para transform com vários a minha escolha

todos devem ter animações diferentes (animação, tempo e dalay)
obs: dalay é obrigatório em apenas uma animação


-->
<button id="callmebaby">Call Me Baby</button>
<div class="espaco">
<div id="animated">
    <div id="text">text</div>
</div>
</div>
<div class="espaco">
    <button id="callmeq1">Call Me Q1</button>
    <div id="q1">
        <div id="text">Q1</div>
    </div>
    
</div>
<div class="espaco">
    <button id="callmeq2">Call Me Q2</button>
    <div id="q2">
        <div id="text">Q2</div>
    </div>
</div>
<div class="espaco">
    <button id="callmeq3">Call Me Q3</button>
    <div id="q3">
        <div id="text">Q3</div>
    </div>
</div>
<div class="espaco">
    <button id="callmeq4">Call Me Q4</button>
    <div id="q4">
        <div id="text">Q4</div>
    </div>
</div>

<script>
    let text = document.querySelector("#animated div");
    let animated = document.querySelector("#animated");
    let q1 = document.querySelector("#q1");
    let q2 = document.querySelector("#q2");
    let q3 = document.querySelector("#q3");
    let callmebaby = document.querySelector("#callmebaby");
    callmebaby.onclick = () =>{
        animated.classList.contains("animatedToScreen") ?
        animated.classList.remove("animatedToScreen") :
        animated.classList.add("animatedToScreen");
    };
    callmeq1.onclick = () =>{
        q1.classList.contains("animatedToScreen2") ?
        q1.classList.remove("animatedToScreen2") :
        q1.classList.add("animatedToScreen2");
    };
    callmeq2.onclick = () =>{
        q2.classList.contains("animatedToScreenQ2") ?
        q2.classList.remove("animatedToScreenQ2") :
        q2.classList.add("animatedToScreenQ2");
    };
    callmeq3.onclick = () =>{
        q3.classList.contains("animatedToScreenQ3") ?
        q3.classList.remove("animatedToScreenQ3") :
        q3.classList.add("animatedToScreenQ3");
    };
</script>

</body>
</html>
